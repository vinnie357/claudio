name: 'Validate Claudio Plugin'
description: 'Validates plugin.json with Claude CLI and Nushell path validation'
runs:
  using: 'composite'
  steps:
    - name: Cache mise and tools
      uses: actions/cache@v4
      id: cache-mise
      with:
        path: |
          ~/.local/bin/mise
          ~/.local/share/mise
        key: mise-${{ runner.os }}-${{ hashFiles('mise.toml') }}
        restore-keys: |
          mise-${{ runner.os }}-

    - name: Install mise
      if: steps.cache-mise.outputs.cache-hit != 'true'
      shell: bash
      run: |
        curl https://mise.run | sh
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: Add mise to PATH
      shell: bash
      run: echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: Install Claude Code
      shell: bash
      run: npm install -g @anthropic-ai/claude-code

    - name: Install tools via mise
      shell: bash
      run: |
        mise trust
        mise install

    - name: Run all validations
      shell: bash
      run: mise run test
